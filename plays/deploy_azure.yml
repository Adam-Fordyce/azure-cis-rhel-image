---
# Playbook to create CIS hardened RHEL image on Azure
- name: Create Azure Environment
  hosts: localhost
  connection: local
  tasks:

    - name: "Setup Azure Tasks"
      include_tasks: "{{ item }}"
      loop:
        - ../tasks/create_resource_group.yml
        - ../tasks/create_virtual_network.yml
        - ../tasks/create_subnet.yml

# TODO: Possibly loop over hostvars['provisioners']
    - name: "Create Provisioner VM"
      include_tasks: ../tasks/create_vm.yml
      vars:
        public_ip: "{{ hostvars[vm].public_ip }}"
        security_group: "{{ hostvars[vm].security_group }}"
        nic: "{{ hostvars[vm].nic }}"
        flavor: "{{ hostvars[vm].flavor }}"
        vmname: "{{ hostvars[vm].inventory_hostname }}"
        azure_image: "{{ hostvars[vm].azure_image }}"
      loop: "{{ groups['cloud'] }}"
      loop_control:
        loop_var: vm
        label: "Creating cloud VM {{ hostvars[vm].inventory_hostname }}"
      register: vm_output

    - name: Set Fact
      set_fact:
        ip_address: "{{ output_ip_address.state.ip_address }}"

    - name: Add the new Azure host key to known hosts
      connection: local
      shell: "ssh-keyscan -H {{ ip_address }} >> ~/.ssh/known_hosts"

# TODO: Get provisioner IP address
# TODO: Update Ansible variable to use public IP
# TODO: Update Ansible to use correct SSH key

- name: Create Custom Image
  hosts: provisioner
  become: yes
  vars:
    ansible_host: "{{ hostvars['localhost'].ip_address }}"
    ansible_ssh_private_key_file: "{{ playbook_dir }}/../id_rsa"
    ansible_user: "{{ site_admin_user }}"

  tasks:
    - name: Install Dependencies
      yum:
        name: "{{ package }}"
        state: latest
      loop:
        - lorax
        - lorax-composer
        - composer-cli
        - cockpit-composer
      loop_control:
        loop_var: package
        label: "Install {{ package }}"

    - name: Update the firewall access for the cockpit service
      firewalld:
        service: cockpit
        permanent: yes
        state: enabled

    - name: Enable the cockpit socket
      service:
        name: cockpit.socket
        state: started
        enabled: yes

    - name: Enable the osbuild-composer socket
      service:
        name: osbuild-composer.socket
        state: started
        enabled: yes

    - name: Start the osbuild-composer service
      service:
        name: osbuild-composer
        state: started
        enabled: yes

